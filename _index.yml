  title: NetApp 랜섬웨어 복원력 설명서
  summary: NetApp Ransomware Resilience는 랜섬웨어 보호, 탐지 및 복구를 위한 오케스트레이션 서비스입니다.  랜섬웨어
    복원력은 NetApp 콘솔 조직 전반의 온프레미스 NAS 스토리지와 Amazon Web Services의 Cloud Volumes ONTAP
    (NFS 및 CIFS 프로토콜 사용)에 있는 Oracle, MySQL, VM 데이터 저장소 및 파일 공유의 애플리케이션 기반 워크로드를 보호하고
    Amazon Web Services(AWS) 클라우드 스토리지 또는 NetApp StorageGRID 에 데이터를 백업합니다.
